<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Todo_List</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="titulo">
        <h1>Todo List</h1>
        <hr />
      </div>
      <div class="ingresoData">
        <p>Nueva tarea</p>
        <div class="input-data">
          <input type="text" title="boton agregar" id="nuevaTarea" />
          <button class="btnagregar" id="agregarTarea">Agregar</button>
        </div>
      </div>
      <br /><br />
      <div class="contenTareas-estados">
        <div></div>
        <div class="estados">
          <span id="cuenta-tareas">Total:</span><span id="totalTareas"></span
          ><br />
          <span id="realizadas-text">Realizadas:</span
          ><span id="tareasCompletadas">0</span>
        </div>
        <div class="resumenTarea">
        <table class="tabl1">
            <tr>
              <th>Id /</th>
              <th>/ Tarea</th>
              <th></th>
              <th></th>
            </tr>
          </table>
          </table>
          <table id="tareas">
          </table>
        </div>
      </div>
    </div>
    <script defer src="/assets/js/todolist.js"></script>
  </body>
</html>
